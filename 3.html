<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Weekly Schedule</h2>

<table>
    <thead>
        <tr>
            <th>Time/Day</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Morning</td>
            <td>Work</td>
            <td>Work</td>
            <td>Work</td>
            <td>Work</td>
            <td>Work</td>
            <td>Exercise</td>
            <td>Rest</td>
        </tr>
        <tr>
            <td>Afternoon</td>
            <td>Meeting</td>
            <td>Project</td>
            <td>Meeting</td>
            <td>Workshop</td>
            <td>Report</td>
            <td>Hobby</td>
            <td>Family Time</td>
        </tr>
        <tr>
            <td>Evening</td>
            <td>Gym</td>
            <td>Study</td>
            <td>Gym</td>
            <td>Study</td>
            <td>Relax</td>
            <td>Dinner Out</td>
            <td>Relax</td>
        </tr>
    </tbody>
</table>

</body>
</html>
