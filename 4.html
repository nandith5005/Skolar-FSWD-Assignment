<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Caption and Source Link</title>
</head>
<body>
    <h1>Beautiful Sunset</h1>
    
    <!-- Image Section -->
    <div style="text-align: center;">
        <img src="sunset.jpeg" alt="A beautiful sunset over the mountains" style="max-width: 100%; height: auto;">
        <p>A stunning sunset .</p>
    </div>
    
    <!-- Source Link -->
    <p>Source: <a href="https://example.com" target="_blank">Example Website</a></p>
</body>
</html>
