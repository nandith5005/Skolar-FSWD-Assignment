<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Players</title>
</head>
<body>
    <h1>Media Players Example</h1>

    <h2>Audio Player</h2>
    <p>Listen to this audio clip to enjoy some relaxing music:</p>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Video Player</h2>
    <p>Watch this video to see a beautiful time-lapse of nature:</p>
    <video controls width="600">
        <source src="film.mov " type="video/mp4">
        Your browser does not support the video element.
    </video>

</body>
</html>
