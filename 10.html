<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata about the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Document with Comments and Special Characters</title>
</head>
<body>
    <!-- Main heading of the document -->
    <h1>Welcome to My Web Page!</h1>

    <!-- Paragraph with special characters using HTML entities -->
    <p>This is a sample paragraph with some special characters:</p>
    <ul>
        <li>Ampersand: &amp;</li> <!-- & character -->
        <li>Less than: &lt;</li> <!-- < character -->
        <li>Greater than: &gt;</li> <!-- > character -->
        <li>Copyright: &copy;</li> <!-- © character -->
        <li>Registered: &reg;</li> <!-- ® character -->
        <li>Trademark: &trade;</li> <!-- ™ character -->
    </ul>

    <!-- A comment explaining the closing of the body tag -->
    <!-- End of the main content -->
</body>
</html>
